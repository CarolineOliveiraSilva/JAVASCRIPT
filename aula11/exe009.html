        function Enviar() {
            var pais= document.querySelector('input#paistx')
            var res = document.querySelector('div#res')
            var a = pais.value
            res.innerHTML= `Voce nasceu em ${a}`
            if( a=== 'brasil') {
                res.innerHTML+=`<p>Voce é Brasileiro </P>`

            }else{
            res.innerHTML += `<p> Você é Estrangeiro! </p> `
        }
    }
    </script>
